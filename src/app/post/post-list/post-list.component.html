<mat-accordion *ngIf='post.length > 0'>
  <mat-expansion-panel *ngFor='let tej of post'>
    <mat-expansion-panel-header>{{tej.title}}</mat-expansion-panel-header>
    <mat-panel-description>
      {{tej.content}}
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf='post.length <= 0 '>no post is yet</p>
